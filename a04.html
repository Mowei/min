    <script language="javascript">
        var hinttime = 0;

        function myFunction() {
            var Answar = document.getElementById("Input1").value;
            if (Answar == "捷運公館站" || Answar == "公館捷運站") {
                document.getElementById("image1").click();
                $("#nextcheck").show();
            } else {
                if (hinttime == 3) {
                    alert("答錯摟 但還是給你個提示吧：提示一");
                    hinttime++;
                } else if (hinttime == 5) {
                    alert("答錯摟 再給你個提示吧：提示二");
                    hinttime++;
                } else {
                    alert("答錯摟～");
                    hinttime++;
                }
            }
        }

        $("#logout").click(function () {
