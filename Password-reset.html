<!DOCTYPE HTML>
<html>

<head>
    <title>密碼尋回</title>
    <script src="assets/js/jquery.min.js"></script>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Fontawesome CDN-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    
</head>

<body style="background-color:#87CEFA;">

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">弄丟冒險手冊？</h2>
                    <p>你可以在這尋回你的冒險筆記</p>
                    <div class="input-group">
                        <span class="input-group-text">小隊編號</span>
                        <input id="teamid" name="teamid" placeholder="" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">小隊暱稱</span>
                        <input id="teamname" name="teamname" placeholder="" class="form-control">
                    </div>
                    <input id="btn1" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="找回密碼" type="submit">
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        $("#btn1").click(function() {
            if ($("#teamid").val().length == 0 || $("#teamname").val().length == 0) {
                alert('有欄位還沒有填寫喔');
            } else {
                $.getJSON("sql-select-pasfind.php", {
                        teamid: $("#teamid").val(),
                        teamname: $("#teamname").val()
                    }, function(result) {
                        if (result.res == 1) {
                            alert("密碼是：" + result.password + " \r 收好不要再弄丟摟0w0/");
                            window.location.href = "index.php";
                        } else {
                            alert("oh！小隊編號或是暱稱不正確喔");
                        }
                    })
                    .done(function() {
                        //                    alert('getJSON request succeeded!');
                    })
                    .fail(function(jqxhr, textStatus, errorThrown) {
                        alert('getJSON request failed! ' + textStatus);
                    })
            };
        });
    </script>
</body>

</html>
